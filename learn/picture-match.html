<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CVC Phonics Picture-Word Match</title>
  <link rel="stylesheet" href="../styles/main.css" />
  <link rel="stylesheet" href="styles/picture-to-word.css">
</head>
<body>

  <!-- Logo Header -->
  <div class="logo-header">
    <img src="../assets/logo-learn.webp" alt="Learn CVC with Michael">
  </div>

  <!-- Level Selection Screen -->
  <div id="level-selection" class="screen">
    <h1>Select a Level</h1>
    <div class="levels">
      <button class="level-btn" data-level="A">Level A</button>
      <button class="level-btn" data-level="B">Level B</button>
      <button class="level-btn" data-level="C">Level C</button>
      <button class="level-btn" data-level="D">Level D</button>
    </div>
  </div>

  <!-- Game Screen -->
  <div id="game-screen" class="screen" style="display:none;">
    <button id="back-btn" class="bubble-btn">‚Üê Levels</button>
    <div id="image-container" class="image-container drop-target">
      <img id="word-image" src="" alt="Word Image" />
      <span id="feedback-icon"></span>
    </div>
    <p id="prompt">Choose the correct word for the picture:</p>
    <div id="options-container" class="options"></div>
  </div>

  <!-- Result Screen -->
  <div id="result-screen" class="screen" style="display:none;">
    <h2 id="result-message"></h2>
    <button id="return-btn" class="bubble-btn">Back to Levels</button>
  </div>

  <script src="scripts/game.js"></script>
</body>
</html>
