<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Build CVC Words</title>
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="styles/builder.css">
</head>
<body>
  <header>
    <img src="../assets/logo-learn.webp" alt="Michael's Phonics Hub – Learning">
  </header>

  <main>
    <!-- Level Picker -->
    <div id="level-picker" style="text-align:center; margin:2rem 0;">
      <h2>Select Level</h2>
      <div class="grid" style="max-width:400px; margin:1rem auto;">
        <a href="builder.html?level=Level%20A" class="btn">Level A</a>
        <a href="builder.html?level=Level%20B" class="btn">Level B</a>
        <a href="builder.html?level=Level%20C" class="btn">Level C</a>
        <a href="builder.html?level=Level%20D" class="btn">Level D</a>
      </div>
    </div>

    <!-- Game UI: hidden until a valid level is selected -->
    <div id="game-container" style="display:none; text-align:center;">
      <!-- Title showing chosen level -->
      <h2 id="builder-title"></h2>

      <!-- Image prompt: show immediately under title -->
      <div id="image-container" style="margin:1rem auto;"></div>

      <!-- Slots for the three letters -->
      <section class="slots">
        <div class="slot" data-index="0"></div>
        <div class="slot" data-index="1"></div>
        <div class="slot" data-index="2"></div>
      </section>

      <!-- Draggable letter tiles will be injected here -->
      <section class="letters"></section>

      <!-- Controls: Check and New Word -->
      <div style="margin-top: 1.5rem; display: flex; justify-content: center; gap: 1rem; flex-wrap: wrap;">
        <button id="check-btn" class="btn">Check Word</button>
        <button id="new-word-btn" class="btn">New Word</button>
      </div>

      <!-- Feedback text (“Well done!” / “Try again!”) -->
      <div id="feedback" style="margin-top:1rem;"></div>

      <!-- Navigation buttons -->
      <div style="margin-top:2rem; display: flex; justify-content: center; gap: 1rem; flex-wrap: wrap;">
        <a href="builder.html" class="btn">Back to Levels</a>
        <a href="index.html" class="btn">Back to Learn</a>
      </div>
    </div>
  </main>

  <footer>&copy; 2025 Michael's Phonics Hub</footer>

  <script type="module" src="scripts/builder.js"></script>
</body>
</html>
