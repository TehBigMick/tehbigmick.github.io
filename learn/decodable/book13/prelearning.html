<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pre-Learning | A Fat Hat</title>
  <link rel="stylesheet" href="../../../styles/main.css">
  <link rel="stylesheet" href="../../../styles/learn.css">
  <link rel="stylesheet" href="../../../styles/decodable.css">
  <style>
    .section-box {
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 2rem;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }
    .sound-btn {
      font-size: 1.1rem;
      padding: 0.5rem 1rem;
      margin: 0.3rem;
      border: 2px solid #444;
      border-radius: 6px;
      background-color: #f7f7f7;
      cursor: pointer;
    }
    h1.title-centered {
      text-align: center;
      font-size: 2.5rem;
      color: #4e9cff;
      margin-top: 2rem;
    }
    h2, h3 {
      margin-top: 1rem;
    }
    table {
      margin: auto;
    }
  </style>
</head>
<body>
  <header class="site-header learn-header">
    <div class="container">
      <a href="../../../learn/index.html" class="logo">
        <img src="../../../assets/logo-learn.webp" alt="Michael's Phonics Hub â€“ Learning">
      </a>
      <nav class="main-nav">
        <ul>
          <li><a href="../../../learn/index.html">Learning Activities</a></li>
          <li><a href="../../index.html" class="active">Decodable Books</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="decodable-prelearning container">
    <h1 class="title-centered">A Fat Hat</h1>

    <!-- 1. Letter Sounds -->
    <section class="phoneme-table section-box">
      <h2>Letter Sounds</h2>
      <table>
        <tr>
          <td><button class="sound-btn" data-sound="f">f</button></td>
          <td><button class="sound-btn" data-sound="n">n</button></td>
          <td><button class="sound-btn" data-sound="a">a</button></td>
          <td><button class="sound-btn" data-sound="p">p</button></td>
        </tr>
        <tr>
          <td><button class="sound-btn" data-sound="m">m</button></td>
          <td><button class="sound-btn" data-sound="s">s</button></td>
          <td><button class="sound-btn" data-sound="t">t</button></td>
          <td><button class="sound-btn" data-sound="o">o</button></td>
        </tr>
        <tr>
          <td><button class="sound-btn" data-sound="d">d</button></td>
          <td><button class="sound-btn" data-sound="h">h</button></td>
        </tr>
      </table>
    </section>

    <!-- 2. Blending -->
    <section class="blending section-box">
      <h2>Blending</h2>
      <div class="blending-families">
        <div class="blending-family">
          <h3>-ad Family</h3>
          <table>
            <tr><td>f</td><td><button class="sound-btn">-ad</button></td><td><button class="sound-btn">fad</button></td></tr>
            <tr><td>m</td><td><button class="sound-btn">-ad</button></td><td><button class="sound-btn">mad</button></td></tr>
            <tr><td>d</td><td><button class="sound-btn">-ad</button></td><td><button class="sound-btn">dad</button></td></tr>
          </table>
        </div>
        <div class="blending-family">
          <h3>-at Family</h3>
          <table>
            <tr><td>f</td><td><button class="sound-btn">-at</button></td><td><button class="sound-btn">fat</button></td></tr>
            <tr><td>h</td><td><button class="sound-btn">-at</button></td><td><button class="sound-btn">hat</button></td></tr>
            <tr><td>c</td><td><button class="sound-btn">-at</button></td><td><button class="sound-btn">cat</button></td></tr>
          </table>
        </div>
        <div class="blending-family">
          <h3>-an Family</h3>
          <table>
            <tr><td>f</td><td><button class="sound-btn">-an</button></td><td><button class="sound-btn">fan</button></td></tr>
            <tr><td>m</td><td><button class="sound-btn">-an</button></td><td><button class="sound-btn">man</button></td></tr>
            <tr><td>t</td><td><button class="sound-btn">-an</button></td><td><button class="sound-btn">tan</button></td></tr>
          </table>
        </div>
      </div>
    </section>

    <!-- 3. High-Frequency Words -->
    <section class="high-frequency section-box">
      <h2>High-Frequency Words</h2>
      <table>
        <tr>
          <td><button class="sound-btn">a</button></td>
          <td><button class="sound-btn">and</button></td>
          <td><button class="sound-btn">fall</button></td>
          <td><button class="sound-btn">flat</button></td>
        </tr>
        <tr>
          <td><button class="sound-btn">goes</button></td>
          <td><button class="sound-btn">get</button></td>
          <td><button class="sound-btn">has</button></td>
          <td><button class="sound-btn">I</button></td>
        </tr>
        <tr>
          <td><button class="sound-btn">is</button></td>
          <td><button class="sound-btn">off</button></td>
          <td><button class="sound-btn">on</button></td>
          <td><button class="sound-btn">run</button></td>
        </tr>
        <tr>
          <td><button class="sound-btn">said</button></td>
          <td><button class="sound-btn">that</button></td>
          <td><button class="sound-btn">the</button></td>
          <td><button class="sound-btn">they</button></td>
        </tr>
        <tr>
          <td><button class="sound-btn">to</button></td>
          <td><button class="sound-btn">it</button></td>
          <td><button class="sound-btn">cannot</button></td>
        </tr>
      </table>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 CVC Phonics. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
