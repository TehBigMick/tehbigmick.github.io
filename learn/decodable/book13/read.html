<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Read | A Fat Hat</title>
  <link rel="stylesheet" href="../../../styles/main.css">
  <link rel="stylesheet" href="../../../styles/learn.css">
  <link rel="stylesheet" href="../../../styles/decodable.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f5f8fc;
      font-family: sans-serif;
    }
    main.book-viewer {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }
    .book-poster {
      max-width: 200px;
      border-radius: 12px;
      margin-bottom: 1rem;
    }
    h1.title-bubble {
      display: inline-block;
      background: #4e9cff;
      color: white;
      padding: 0.6rem 2rem;
      font-size: 2rem;
      border-radius: 999px;
      margin-bottom: 2rem;
    }
    .book-image {
      width: 100%;
      max-width: 600px;
      height: auto;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .nav-bubbles {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1.5rem;
    }
    .nav-bubbles button {
      border: none;
      background: #7fc8f8;
      color: white;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 999px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .nav-bubbles button:hover {
      background: #5aaee6;
    }
    .bottom-nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 3rem 0 2rem;
    }
    .bottom-nav a {
      background: #7fc8f8;
      color: white;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 999px;
      text-decoration: none;
      transition: background 0.3s;
      display: inline-block;
    }
    .bottom-nav a:hover {
      background: #5aaee6;
    }
  </style>
</head>
<body>
  <main class="book-viewer">
    <!-- Poster and Title -->
    <img src="../../../assets/images/decodable/book13/poster.webp" alt="A Fat Hat Cover" class="book-poster">
    <h1 class="title-bubble">A Fat Hat</h1>

    <!-- Book Page Image -->
    <img id="bookPage" class="book-image" src="../../../assets/images/book13/page1.webp" alt="Book Page">

    <!-- Page Nav Buttons -->
    <div class="nav-bubbles">
      <button onclick="prevPage()">‚èÆÔ∏è Previous</button>
      <button onclick="nextPage()">Next ‚è≠Ô∏è</button>
    </div>

    <!-- Bottom Navigation Buttons -->
    <div class="bottom-nav">
      <a href="../../../index.html">üè† Home</a>
      <a href="../../../learn/index.html">üìò Learning Activities</a>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 CVC Phonics. All rights reserved.</p>
    </div>
  </footer>

  <script>
    const totalPages = 9;
    let currentPage = 1;
    const pageImg = document.getElementById('bookPage');

    function updatePage() {
      pageImg.src = `../../../assets/images/book13/page${currentPage}.webp`;
      pageImg.alt = `Book Page ${currentPage}`;
    }

    function nextPage() {
      if (currentPage < totalPages) {
        currentPage++;
        updatePage();
      }
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        updatePage();
      }
    }
  </script>
</body>
</html>
