<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pre-Learning | I Can Hop</title>
  <!-- Site-wide styles -->
  <link rel="stylesheet" href="/styles/main.css">
  <!-- Learn section styles -->
  <link rel="stylesheet" href="/styles/learn.css">
  <!-- Decodable section overrides -->
  <link rel="stylesheet" href="/styles/decodable.css">
</head>
<body>
  <!-- Header/Nav -->
  <header class="site-header">
    <div class="container">
      <a href="/" class="logo">CVC Phonics</a>
      <nav class="main-nav">
        <ul>
          <li><a href="/learn/index.html">Learning Activities</a></li>
          <li><a href="/learn/decodable/index.html">Decodable Books</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="decodable-prelearning container">
    <h1>Pre-Learning: I Can Hop</h1>

    <!-- 1. Phoneme Table -->
    <section class="phoneme-table">
      <h2>Letter Sounds</h2>
      <table>
        <tr>
          <td><button class="sound-btn" data-sound="n">n</button></td>
          <td><button class="sound-btn" data-sound="a">a</button></td>
          <td><button class="sound-btn" data-sound="p">p</button></td>
          <td><button class="sound-btn" data-sound="m">m</button></td>
        </tr>
        <tr>
          <td><button class="sound-btn" data-sound="s">s</button></td>
          <td><button class="sound-btn" data-sound="t">t</button></td>
          <td><button class="sound-btn" data-sound="o">o</button></td>
          <td><button class="sound-btn" data-sound="d">d</button></td>
        </tr>
        <tr>
          <td><button class="sound-btn" data-sound="h">h</button></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </table>

      <!-- Audio for letters -->
      <audio id="sound-n" src="/assets/audio/n.mp3" preload="none"></audio>
      <audio id="sound-a" src="/assets/audio/a.mp3" preload="none"></audio>
      <audio id="sound-p" src="/assets/audio/p.mp3" preload="none"></audio>
      <audio id="sound-m" src="/assets/audio/m.mp3" preload="none"></audio>
      <audio id="sound-s" src="/assets/audio/s.mp3" preload="none"></audio>
      <audio id="sound-t" src="/assets/audio/t.mp3" preload="none"></audio>
      <audio id="sound-o" src="/assets/audio/o.mp3" preload="none"></audio>
      <audio id="sound-d" src="/assets/audio/d.mp3" preload="none"></audio>
      <audio id="sound-h" src="/assets/audio/h.mp3" preload="none"></audio>
    </section>

    <!-- 2. Blending Table -->
    <section class="blending">
      <h2>Blending</h2>

      <h3>-op Family</h3>
      <table>
        <tr>
          <td>h</td>
          <td></td>
          <td><button class="sound-btn" data-sound="hop">hop</button></td>
        </tr>
        <tr>
          <td>m</td>
          <td>-op</td>
          <td><button class="sound-btn" data-sound="mop">mop</button></td>
        </tr>
        <tr>
          <td>t</td>
          <td></td>
          <td><button class="sound-btn" data-sound="top">top</button></td>
        </tr>
      </table>

      <h3>-ot Family</h3>
      <table>
        <tr>
          <td>d</td>
          <td></td>
          <td><button class="sound-btn" data-sound="dot">dot</button></td>
        </tr>
        <tr>
          <td>h</td>
          <td>-ot</td>
          <td><button class="sound-btn" data-sound="hot">hot</button></td>
        </tr>
        <tr>
          <td>p</td>
          <td></td>
          <td><button class="sound-btn" data-sound="pot">pot</button></td>
        </tr>
      </table>

      <!-- Audio for blended words -->
      <audio id="sound-hop" src="/assets/audio/hop.mp3" preload="none"></audio>
      <audio id="sound-mop" src="/assets/audio/mop.mp3" preload="none"></audio>
      <audio id="sound-top" src="/assets/audio/top.mp3" preload="none"></audio>
      <audio id="sound-dot" src="/assets/audio/dot.mp3" preload="none"></audio>
      <audio id="sound-hot" src="/assets/audio/hot.mp3" preload="none"></audio>
      <audio id="sound-pot" src="/assets/audio/pot.mp3" preload="none"></audio>
    </section>

    <!-- 3. High-Frequency Words -->
    <section class="high-frequency">
      <h2>High-Frequency Words</h2>
      <table>
        <tr>
          <td><button class="sound-btn" data-sound="hf-me">me</button></td>
          <td><button class="sound-btn" data-sound="hf-of">of</button></td>
          <td><button class="sound-btn" data-sound="hf-too">too</button></td>
          <td><button class="sound-btn" data-sound="hf-can">can</button></td>
        </tr>
        <tr>
          <td><button class="sound-btn" data-sound="hf-cannot">cannot</button></td>
          <td><button class="sound-btn" data-sound="hf-get">get</button></td>
          <td><button class="sound-btn" data-sound="hf-i">I</button></td>
          <td><button class="sound-btn" data-sound="hf-is">is</button></td>
        </tr>
        <tr>
          <td><button class="sound-btn" data-sound="hf-on">on</button></td>
          <td><button class="sound-btn" data-sound="hf-see">see</button></td>
          <td><button class="sound-btn" data-sound="hf-the">the</button></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </table>
      <!-- Audio for high-frequency words -->
      <audio id="sound-hf-me" src="/assets/audio/me.mp3" preload="none"></audio>
      <audio id="sound-hf-of" src="/assets/audio/of.mp3" preload="none"></audio>
      <audio id="sound-hf-too" src="/assets/audio/too.mp3" preload="none"></audio>
      <audio id="sound-hf-can" src="/assets/audio/can.mp3" preload="none"></audio>
      <audio id="sound-hf-cannot" src="/assets/audio/cannot.mp3" preload="none"></audio>
      <audio id="sound-hf-get" src="/assets/audio/get.mp3" preload="none"></audio>
      <audio id="sound-hf-i" src="/assets/audio/i.mp3" preload="none"></audio>
      <audio id="sound-hf-is" src="/assets/audio/is.mp3" preload="none"></audio>
      <audio id="sound-hf-on" src="/assets/audio/on.mp3" preload="none"></audio>
      <audio id="sound-hf-see" src="/assets/audio/see.mp3" preload="none"></audio>
      <audio id="sound-hf-the" src="/assets/audio/the.mp3" preload="none"></audio>
    </section>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 CVC Phonics. All rights reserved.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script>
    // Play corresponding sound on button click
    document.querySelectorAll('.sound-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const audio = document.getElementById('sound-' + btn.dataset.sound);
        if (audio) audio.play();
      });
    });
  </script>
</body>
</html>
