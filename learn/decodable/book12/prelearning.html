<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pre-Learning | I Can Hop</title>
  <!-- Site-wide styles -->
  <link rel="stylesheet" href="/styles/main.css">
  <!-- Learn section styles -->
  <link rel="stylesheet" href="/styles/learn.css">
  <!-- Decodable section overrides -->
  <link rel="stylesheet" href="/styles/decodable.css">
</head>
<body>
  <!-- Header matching Learn style -->
  <header class="site-header learn-header">
    <div class="container">
      <a href="/learn/index.html" class="logo">
        <img src="/assets/logo-learn.webp" alt="Michael's Phonics Hub â€“ Learning">
      </a>
      <nav class="main-nav">
        <ul>
          <li><a href="/learn/index.html">Learning Activities</a></li>
          <li><a href="/learn/decodable/index.html" class="active">Decodable Books</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Breadcrumb Buttons -->
  <div class="container breadcrumb-buttons" style="margin:1rem auto; max-width:400px;">
    <a href="/learn/index.html" class="btn">Learning Activities</a>
    <a href="/learn/decodable/index.html" class="btn active">Decodable Books</a>
  </div>

  <main class="decodable-prelearning container">
    <h1>Pre-Learning: I Can Hop</h1>

    <!-- 1. Phoneme Table -->
    <section class="phoneme-table">
      <h2>Letter Sounds</h2>
      <table>
        <tr>
          <td><button class="sound-btn" data-sound="n">n</button></td>
          <td><button class="sound-btn" data-sound="a">a</button></td>
          <td><button class="sound-btn" data-sound="p">p</button></td>
          <td><button class="sound-btn" data-sound="m">m</button></td>
        </tr>
        <tr>
          <td><button class="sound-btn" data-sound="s">s</button></td>
          <td><button class="sound-btn" data-sound="t">t</button></td>
          <td><button class="sound-btn" data-sound="o">o</button></td>
          <td><button class="sound-btn" data-sound="d">d</button></td>
        </tr>
        <tr>
          <td><button class="sound-btn" data-sound="h">h</button></td>
          <td colspan="3"></td>
        </tr>
      </table>
    </section>

    <!-- 2. Blending Section -->
    <section class="blending">
      <h2>Blending</h2>
      <div class="blending-families">
        <div class="blending-family">
          <h3>-op Family</h3>
          <table>
            <tr><td>h</td><td><button class="sound-btn" data-sound="op">-op</button></td><td><button class="sound-btn" data-sound="hop">hop</button></td></tr>
            <tr><td>m</td><td><button class="sound-btn" data-sound="op">-op</button></td><td><button class="sound-btn" data-sound="mop">mop</button></td></tr>
            <tr><td>t</td><td><button class="sound-btn" data-sound="op">-op</button></td><td><button class="sound-btn" data-sound="top">top</button></td></tr>
          </table>
        </div>

        <div class="blending-family">
          <h3>-ot Family</h3>
          <table>
            <tr><td>d</td><td><button class="sound-btn" data-sound="ot">-ot</button></td><td><button class="sound-btn" data-sound="dot">dot</button></td></tr>
            <tr><td>h</td><td><button class="sound-btn" data-sound="ot">-ot</button></td><td><button class="sound-btn" data-sound="hot">hot</button></td></tr>
            <tr><td>p</td><td><button class="sound-btn" data-sound="ot">-ot</button></td><td><button class="sound-btn" data-sound="pot">pot</button></td></tr>
          </table>
        </div>
      </div>
    </section>

    <!-- 3. High-Frequency Words -->
    <section class="high-frequency">
      <h2>High-Frequency Words</h2>
      <table>
        <tr><td><button class="sound-btn" data-sound="hf-me">me</button></td><td><button class="sound-btn" data-sound="hf-of">of</button></td><td><button class="sound-btn" data-sound="hf-too">too</button></td><td><button class="sound-btn" data-sound="hf-can">can</button></td></tr>
        <tr><td><button class="sound-btn" data-sound="hf-cannot">cannot</button></td><td><button class="sound-btn" data-sound="hf-get">get</button></td><td><button class="sound-btn" data-sound="hf-i">I</button></td><td><button class="sound-btn" data-sound="hf-is">is</button></td></tr>
        <tr><td><button class="sound-btn" data-sound="hf-on">on</button></td><td><button class="sound-btn" data-sound="hf-see">see</button></td><td><button class="sound-btn" data-sound="hf-the">the</button></td><td></td></tr>
      </table>
    </section>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 CVC Phonics. All rights reserved.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script>
    // Play corresponding sound on button click
    document.querySelectorAll('.sound-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const audio = document.getElementById('sound-' + btn.dataset.sound);
        if (audio) audio.play();
      });
    });
  </script>
</body>
</html>
