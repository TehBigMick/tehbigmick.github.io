<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sight Words Test</title>
  <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
  <header>
    <img src="../assets/logo-fry.webp" alt="Michael's Sight Words Logo">
  </header>

  <main>
    <div id="quiz-container" class="quiz-container">
      <h2 id="level-title"></h2>

      <div id="word"
           class="word-display"
           style="font-size: 4rem; text-align: center; margin: 2rem 0;">
      </div>

      <div style="display: flex; justify-content: center; gap: 1rem;">
        <button id="yes-btn" class="btn">Yes</button>
        <button id="no-btn"  class="btn">No</button>
      </div>

      <!-- NEW: question counter -->
      <div id="counter"
           style="text-align: center; margin-top: 1.5rem; font-weight: 600;">
      </div>
    </div>

    <div id="result-container"
         style="text-align: center; margin-top: 2rem;">
    </div>
  </main>

  <footer>
    &copy; 2025 Michael's Phonics Hub
  </footer>

  <script type="module" src="../scripts/fry-app.js"></script>
</body>
</html>
